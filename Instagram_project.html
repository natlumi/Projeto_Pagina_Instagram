<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Images/celular_instagram.png" alt="celular">
        </div>        
        <div class="instagram-continue">
            <div class="group">
                <img src="Images/logo_insta.jpg" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="Images/dog.jpg" alt="foto de perfil">    
                </div>
                <a href="#" class="instagram-login"> Continue como Natalia_lumi</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Natalia_lumi?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se </span>     
                </p>
            </div>
            <div class="get-the-app">    
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <img src="Images/app_store.PNG" class="app-download"> /*função nth-child utilizado na aula não funcionou no Brackets*/
                    <img src="Images/google_play.PNG" class="app-download">
                </div>
            </div>    
            </div>
    </div>
</body>
</html>
